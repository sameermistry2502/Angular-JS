<!DOCTYPE html>
<html>
<head>
	<title>Basic-Angular</title>
	<script src="jq/jquery-3.2.1.min.js">

	</script>
	<script type="text/javascript">
		function bind()
		{
			$("#v").text($("#i").val());
		}
	</script>
</head>
<body>
   Enter the text : <input type="text" name="txtDemo" id="i" onkeyup="bind()" />

   View the text  : <label name="View" id="v"></label>
</body>
</html>
